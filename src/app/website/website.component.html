<h1>Lista de Posts</h1>

<table class="table table-bordered">
    <tr>
        <th>
            titulo
        </th>
        <th>
            body
        </th>

    </tr>
    <tr *ngFor="let item of posts" >
        <td>
            {{item.title}}
        </td>
        <td>
            {{item.body}}
        </td>
    </tr>

</table>
